services:
  proxyman:
    image: ochom/proxy-man:latest
    restart: always
    ports:
      - target: 8080
        protocol: tcp
    deploy:
      mode: replicated
      replicas: 5
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
    logging:
          driver: "json-file" 
          options:
              max-size: "50m"

  nginx:
    image: nginx:latest
    restart: always
    depends_on: 
      - proxyman
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
    logging:
          driver: "json-file" 
          options:
              max-size: "50m"
